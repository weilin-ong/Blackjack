<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div id="game-container">
      <div id="header">
        <h1>Blackjack</h1>
        <div id="score"></div>
      </div>
      <div id="cards">
        <div id="computer">
          <h2 id="computer-title">Computer</h2>
          <div id="computer-card" class="card-container"></div>
        </div>
        <div id="deck">
          <!-- guide reference:  https://www.youtube.com/watch?v=xoRbkm8XgfQ&ab_channel=KevinPowell-->
          <h5
            class="guide"
            data-guide=" 1)  Hit to draw a card, stand to end the turn. 
            2)  To win, one's number (not more than 21) must be more than the
          opponent's number. 
          3)  Player who exceeds a total value of 21 is 'burst' and considerd lost. 
          4)  If both 'burst', it's a tie. 
          5)  Player who has 'natural' or 'blackjack' (an Ace card and a 10-valued
          card - 10, J, Q, K) wins immediately, if both has it then it's a tie."
          >
            Rules
          </h5>
          <img src="images/deck.jpeg" id="deck-poker" />
          <button class="btn" id="start">Start</button>
        </div>
        <div id="user">
          <h2 id="user-title">User</h2>
          <div id="user-card" class="card-container"></div>
        </div>
      </div>
      <div id="action">
        <button class="btn" id="hit">Hit</button>
        <button class="btn" id="stand">Stand</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
